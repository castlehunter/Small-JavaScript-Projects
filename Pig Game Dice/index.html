<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-box">
      <div class="p1-box">
        <h2>PLAYER 1</h2>
        <p class="p1-score-box">0</p>
        <div class="p1-current-score-box">
          <p>CURRENT</p>
          <p class="p1-current-score">0</p>
        </div>
      </div>
      <div class="p2-box">
        <h2>PLAYER 2</h2>
        <p class="p2-score-box">0</p>
        <div class="p2-current-score-box">
          <p>CURRENT</p>
          <p class="p2-current-score">0</p>
        </div>
      </div>
    </div>
    <div class="float-box">
      <button>NEW GAME</button>
      <div class="dice"><img src="dice-1.png" /></div>
      <button class="roll-dice-btn">ROLL DICE</button>
      <button class="hold-btn">HOLD</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
